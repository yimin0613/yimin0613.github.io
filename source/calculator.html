<!DOCTYPE html>
<html>
	<head>
		<title>caculator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>

	<body>
	<div id="calculator">
		<div id="display"></div>
        <div id="operate"></div>
		<div class="storage">
			<button id="button-MC">MC</button>
			<button id="button-M+">M+</button>
			<button id="button-M-">M-</button>
			<button id="button-MR">MR</button>
		</div>

		<div>
			<button id="button-C">C</button>
			<button id="button-am">&plusmn</button>
			<button class="operator" id="button-div">&divide</button>
			<button class="operator" id="button-mul">x</button>
		</div>
			
		<div>
			<button class="numbers" id="button-7">7</button>
			<button class="numbers" id="button-8">8</button>
			<button class="numbers" id="button-9">9</button>
			<button class="operator" id="button-min">-</button>
		</div>
			
		<div>
			<button class="numbers" id="button-4">4</button>
			<button class="numbers" id="button-5">5</button>
			<button class="numbers" id="button-6">6</button>
			<button class="operator" id="button-add">+</button>
		</div>

		<button id="button-eql">=</button>
        
		<div>
			<button class="numbers" id="button-1">1</button>
			<button class="numbers" id="button-2">2</button>
			<button class="numbers" id="button-3">3</button>
		</div>
		
		<div>
			<button class="numbers" id="button-0">0</button>
			<button class="numbers" id="button-dot">.</button>
		</div>
	</div>
	<script src="calculator.js"></script>
	</body>
</html>
